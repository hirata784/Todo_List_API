<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoリストAPI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1>TodoリストAPI</h1>
        <table id="js-todos" border="1"></table>
        <h2>Todoリストの追加</h2>
        <div>
            <input type="text" id="js-task" class="task" name="task" placeholder="タスクを入力してください">
            <button id="addTodo" class="addBtn">追加</button>
            <div class="error" id="js-error"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
